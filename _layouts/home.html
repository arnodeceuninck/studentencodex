---
layout: base
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <h2>Rode codex (oud)</h2>

  <ul class="song-list">
      {%- for song in site.rodex_oud -%}
      <li>
        <h3>
          <a class="song-link" href="{{ song.url | relative_url }}">
            {{ song.title | escape }} ({{ song.page }})
          </a>
        </h3>
      </li>
      {%- endfor -%}
    </ul>


</div>
